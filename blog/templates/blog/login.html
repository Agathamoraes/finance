<div class="container mt-6">  
    <form action="submit", method="POST">{% csrf_token %}
      <div class="row" style="margin-left:25%; margin-right:25%; margin-top:5%">
          <div id = "div7" class="col-4">
            <h3 class="text-center">Acesso ao Ambiente Virtual de Aprendizagem</h3>
            <div class="form-group">
              <label for="username">Usu√°rio:</label>
              <input type="username" class="form-control" id="username" placeholder="E-mail" name="username" size="10">
            </div>
            <div class="form-group">
              <label for="pwd">Senha:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Senha" name="password">
            </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">
                                <strong> ERROR! </strong> {{ message }}
                            </div>
                        {% endfor %}
  
                    {% endif %}
            <button type="submit" class="btn btn-danger">Entrar</button>
        </div>
      </div>
    </form>
